<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()" class=" filtro d-flex gap-2"> 

  <div class="input-box">   
     <label for="preMin" class="form-label">Precio mínimo</label>   
     <input type="text" class="form-control" id="preMin" name="preMin" formControlName="preMin">      
   </div> 
   <div class="input-box">   
    <label for="preMax" class="form-label">Precio máximo</label> 
      <input type="text" class="form-control" id="preMax" name="preMax" formControlName="preMax">     
   </div>  

   <div class="d-flex align-items-end p-2">   
     <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Filtrar</button> 
    </div> 
    <div class="d-flex align-items-end"> 
        <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button> 
    </div>  

    </form>
